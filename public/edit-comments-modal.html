<div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: mistyrose;">
                <h3 class="modal-title" style="color: rebeccapurple;">Edit a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="commentForm">
                    <div class="row" text-center id="editcommentBody">
                        <!--
                        <label for="id">ID</label>
                        <input type="text" id="editid" class="form-control" required>
                        -->
                        <label for="userComments">Review</label>
                 <textarea id="edituserComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="popcorn">Review</label>
                        <img src="images/uncolouredstar.png" class="editpop" value="1" onmouseover="rateIt(this)" width = "50" height = "50" />
                        <img src="images/uncolouredstar.png" class="editpop" value="2" onmouseover="rateIt(this)" width = "50" height = "50"/>
                        <img src="images/uncolouredstar.png" class="editpop" value="3" onmouseover="rateIt(this)" width = "50" height = "50"/>
                        <img src="images/uncolouredstar.png" class="editpop" value="4" onmouseover="rateIt(this)" width = "50" height = "50" />
                        <img src="images/uncolouredstar.png" class="editpop" value="5" onmouseover="rateIt(this)" width = "50" height = "50" />
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="updateComment()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
