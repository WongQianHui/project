<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: mistyrose;">
                <h5 class="modal-title" id="review" style="color: rebeccapurple;">Review</h5>
	<button type="button" class="btn btn-primary" id="newComment" data-toggle="modal" data-target="#newCommentModal" 	data-dismiss="modal" onClick="newComment()">New Comment</button>
            </div>
            <div class="modal-body">
                <div id="emptyComment">No review yet. Create one now</div>
                <div class="row px-5" id="commentBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
