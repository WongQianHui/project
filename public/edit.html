<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Review Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body onload = "getSpecificUser()">
    <!-- Include top navigation here -->
    <!--include the top navigation file to be displayed-->
    <div w3-include-html="top-navigation.html"></div>
    <!-- This is the container that holds the initial message, heading, and movies -->
    <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the movies are loaded -->
        <!--a default message-->
        <div class="row" id="parent">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputusername">Username</label>
                    <input type="text" class="form-control" id="inputusername">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputpassword">Password</label>
                    <input type="password" class="form-control" id="inputpassword">
                    <small id="passwordinfo" class="form-text text-muted">The password is encrypted</small>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="inputname">Name</label>
                  <input type="text" class="form-control" id="inputname">
                </div>
                
                <div class="form-group">
                  <label for="inputgender">Gender</label>
                  <input type="text" class="form-control" id="inputgender">
                </div>
                <div class="form-row">
                    <label for="inputemail_address">Email</label>
                    <input type="email" class="form-control" id="inputemail_address">
                </div>
                <br>
                <div display: inline-block;>
                  <button type="submit" class="btn btn-primary" id="submitUser" onClick="updateUser()">Update Profile</button>
                  <button type="submit" class="btn btn-danger" onClick="deleteUser()">Delete Profile</button>
                </div>
              </form>
        </div>
    </div>
    
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>

<script src="js/app.js"></script>
<script src="js/logout.js"></script>
<script src="js/redirect.js"></script>
<script src="js/edituser.js"></script>
</html>
