<div class="modal fade" id="newCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: mistyrose;">
                <h3 class="modal-title" style="color: rebeccapurple;">Contribute a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="row" text-center id="commentBody">
                        <!--3 changes from nickname to id-->
                        <!--
                        <label for="id">ID</label>
                        <input type="text" id="id" class="form-control" required>
                        -->
                        <label for="userComments">Review</label>
                        <textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="popcorn">Rating</label>
                        <!--mouse over popcorn to rate-->
                        <img src="images/uncolouredstar.png" class="pop" value="1" onmouseover="rateIt(this)" width = "50" height = "50"/>
                        <img src="images/uncolouredstar.png" class="pop" value="2" onmouseover="rateIt(this)" width = "50" height = "50"/>
                        <img src="images/uncolouredstar.png" class="pop" value="3" onmouseover="rateIt(this)" width = "50" height = "50"/>
                        <img src="images/uncolouredstar.png" class="pop" value="4" onmouseover="rateIt(this)" width = "50" height = "50"/>
                        <img src="images/uncolouredstar.png" class="pop" value="5" onmouseover="rateIt(this)" width = "50" height = "50"/>
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" id="submitComment" onClick="addComment()">Submit</button>
                        <button type="button" class="btn btn-secondary bg-dark" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
