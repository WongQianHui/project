        <div class="modal-content">
            <div class="modal-header text-center" style="background-color: mistyrose;">
                <img class="col-2 px-2" id="image"></h3>
                <h3 class="modal-title align-self-center" id="productTitle" style="color: rebeccapurple;">Modal title</h3>

                </div>
